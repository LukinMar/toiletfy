$(".procurar").click(function(){
  $(".content").slideToggle("fast");
});

  var listCheckedOptions= [];
  
  function addToList(checkObj, outputObjID)
                {
                  if (listCheckedOptions.indexOf(checkObj.value) >= 0) {
                    listCheckedOptions.splice(listCheckedOptions.indexOf(checkObj.value), 1);
                  } else { 
                    listCheckedOptions.push(checkObj.value);                    
                  }

                  document.getElementById(outputObjID).value = "";
                  document.getElementById(outputObjID).value = listCheckedOptions.join(';\r\n');

                  return;
                }

                function verificar() {
                  var Marcados = 1;
                  var objCheck = document.forms['adicionar'].elements['informacoes'];

                  for (var iLoop = 0; iLoop<objCheck.length; iLoop++) {
                          if (Marcados <= 5) {
                                  if (objCheck[iLoop].checked) {
                                          Marcados++;
                                  }
                                          for (var i=0; i<objCheck.length; i++) {
                                                  objCheck[i].disabled = false;
                                          }       
                          } else {
                                  for (var i=0; i<objCheck.length; i++) {
                                          if(objCheck[i].checked == false) {
                                                  objCheck[i].disabled = true;
                                          }       
                                  }
                          }
                  }
                  }
