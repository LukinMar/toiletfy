<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <title>Solicitar marcador</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
        <a class="brand-logo center">ToiletFY</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="index.html"><i class="material-icons">home</i></a></li>
        </ul>
        
        <ul id="nav-mobile" class="sidenav">
            <li><a href="index.html"><i class="material-icons">home</i>Página inicial</Criar></a></li>
            <hr>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

<div class="containers">  
  <form id="contacts" action="" method="post">
    <h3>Solicitação de marcador</h3>
    <br>
    <fieldset class="fs">
      <input id="nome" name="nome" placeholder="Nome" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset class="fs">
      <input  class="input-field id="email" name="email" placeholder="Email" type="email" tabindex="2" required>
    </fieldset>
    <fieldset class="fs"> 
      <textarea  class="input-field id="mensagem" name="mensagem" placeholder="Endereço" tabindex="5" required></textarea>
    </fieldset>
    <fieldset class="fs" id="legend">
      <legend>Necessita pagamento para usar?</legend>
      <div>
          <input type="radio" name="confirmacao" value="sim">
          <label for="huey">Sim</label>
      </div>
        <div>
          <input type="radio" name="confirmacao" value="não" checked>
          <label for="dewey">Não</label>
        </div>
    </fieldset>
    <fieldset class="fs">
      <button id="submit" name="submit" type="submit" id="contact-submit" data-submit="Enviando...">Enviar</button>
    </fieldset>
  </form>
</div>
<script src="js/jquery.min.js"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/> 
<link rel="stylesheet" type="text/css" href="css/estilo.css" />
<link rel="stylesheet" type="text/css" href="css/marcador.css" />
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
</body>
</html>
