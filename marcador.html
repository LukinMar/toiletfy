    <div class="containers">  
      <form id="contacts" autocorrect="off" autocomplete="off" action="https://docs.google.com/forms/d/e/1FAIpQLSeKnpsCWPgFcpbKwKtbuaPDzXytl_zqA5mvepC36l4RR3NMuw/formResponse" method="post" target="_self" id="mG61Hd">
        <h3>Adicionar banheiro</h3>
        <br>
        <fieldset class="fs">
        <input id="nome" name="entry.1361815311" placeholder="Seu nome" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset class="fs">
        <input  class="input-field" name="entry.2039486100" placeholder="Nome do local" type="text"  tabindex="2" required>
      </fieldset>
      <fieldset class="fs"> 
        <input  class="input-field localizacao" id="endereco"  type="text" name="entry.1169249885"  placeholder="Endereço" tabindex="3" required>
        <button type="button" id="showMe" class="waves-effect waves-light btn center-align">
            <i class="material-icons left">
                my_location
            </i>
            Usar minha localização
          </button>
          <div id="mapa" style="width:10%; height:10%"></div>
      </fieldset>
        <fieldset class="fs" id="legend">
          <legend>Necessita pagamento para usar? &#x1F4B0; </legend>
          <p></p>
           <label>
              <input name="group1" type="radio" id="valor" value="Sim" >
              <span>Sim</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" id="valor" value="Não" checked >
              <span>Não</span>
            </label>
          </p>
        </fieldset>
        <fieldset class="fs" id="legend">
          <legend>Banheiro adaptado para PcD? &#x267f;</legend>
          <p></p>
           <label>
              <input name="group2" type="radio" id="pcd" value="Sim">
              <span>Sim</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group2" type="radio" id="pcd" value="Não" checked >
              <span>Não</span>
            </label>
          </p>
        </fieldset>
        <fieldset class="fs star" id="legend">
        <legend>Avaliação</legend>
        <div class="rating">
          <br><br>
          <input type="radio" name="star" id="star5" value="5"><label for="star5"></label>
          <input type="radio" name="star" id="star4" value="4"><label for="star4"></label>
          <input type="radio" name="star" id="star3" value="3"><label for="star3"></label>
          <input type="radio" name="star" id="star2" value="2"><label for="star2"></label>
          <input type="radio" name="star" id="star1" value="1"><label for="star1"></label>
        </div>
        </fieldset>
        <fieldset class="fs">
            <input id="valorinput" type="text" name="entry.758726952" value="Não">  
            <input id="valorinput2" type="text" name="entry.690648933" value="Não" >
            <input id="valorinput3" type="text" name="entry.812291586" value="Sem avaliação">
          <button id="submit" name="submit" class=" waves-effect waves-light btn center-align" type="submit" id="contact-submit" data-submit="Enviando..."><i class="material-icons left">
            cloud_upload</i>ENVIAR</button>
        </fieldset>
      </form>

    <script src="js/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$('input[id=valor]').change(function (e) {
  $('#valorinput').val(e.target.value)
})

  $('input[id=pcd]').change(function (e) {
    $('#valorinput2').val(e.target.value)
  })

$('input[id=star1]').change(function(e) {
  $('#valorinput3').val(e.target.value)
});
$('input[id=star2]').change(function(e) {
  $('#valorinput3').val(e.target.value)
});
$('input[id=star3]').change(function(e) {
  $('#valorinput3').val(e.target.value)
});
$('input[id=star4]').change(function(e) {
  $('#valorinput3').val(e.target.value)
});
$('input[id=star5]').change(function(e) {
  $('#valorinput3').val(e.target.value)
});

</script>
